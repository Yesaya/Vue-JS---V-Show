<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Vue Show</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div id="app">			
			<div class="container">
				<form action="#" method="POST">
					<div class="form-group">
				 		<label for="inputComments">
				 			<span style="color: red; font-style: italic;" v-show="! ujumbe">
								Ni lazima kuweka ujumbe.
							</span>	
						</label>
				 		<textarea class="form-control" id="inputComments" v-model="ujumbe"></textarea>
			 		</div>
			 		<button type="submit" class="btn btn-primary" v-show="ujumbe">
			 			Tuma Ujumbe
			 		</button>
		 		</form>

		 		<pre>
		 			{{ $data | json }}
		 		</pre>
			</div>
		</div>

		
		<!-- Vue JavaScript -->
		<script src="js/vue.min.js"></script>

		<script>
			new Vue({
				el: '#app',
				data: {
					ujumbe: ''
				}
			});
		</script>
	</body>
</html>
